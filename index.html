<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Jentik Nyamuk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a2d4ec, #f0f8ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #2a5d84;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .checkbox-group {
      text-align: left;
      margin-top: 10px;
    }

    .checkbox-group label {
      display: block;
      margin-bottom: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2a5d84;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f4766;
    }

    #status {
      color: red;
      margin-top: 10px;
    }

    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="030a9dc6-6fc2-41fd-9c90-a97e5693971f.png" alt="Nyamuk" class="logo">
    <h2>Form Pengaduan Jentik Nyamuk</h2>

    <form id="form">
      <label>Nama:</label>
      <input type="text" id="nama" required>

      <label>Alamat:</label>
      <input type="text" id="alamat" required>

      <label>Apakah ada wadah yang terdapat jentik?</label>
      <select id="adaJentik" onchange="toggleWadah()">
        <option value="">-- Pilih Jawaban --</option>
        <option value="Ya">Ya</option>
        <option value="Tidak">Tidak</option>
      </select>

      <div id="wadahGroup" style="display: none;">
        <label>Jenis wadah yang ditemukan:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" value="Tong Air / Tandon Air"> Tong Air / Tandon Air</label>
          <label><input type="checkbox" value="Bak Air"> Bak Air</label>
          <label><input type="checkbox" value="Drum"> Drum</label>
          <label><input type="checkbox" value="Selokan"> Selokan</label>
          <label><input type="checkbox" value="Genangan Air"> Genangan Air</label>
        </div>

        <label style="margin-top:15px;">Kira-kira ada berapa liter air? (opsional)</label>
        <input type="text" id="liter">
      </div>

      <button type="button" onclick="kirimWA()">Kirim ke WhatsApp</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    function toggleWadah() {
      const select = document.getElementById('adaJentik');
      const wadahGroup = document.getElementById('wadahGroup');
      wadahGroup.style.display = select.value === "Ya" ? "block" : "none";
    }

    function kirimWA() {
      if (!navigator.geolocation) {
        document.getElementById('status').innerText = "Browser tidak mendukung GPS.";
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        var nama = document.getElementById('nama').value;
        var alamat = document.getElementById('alamat').value;
        var jentik = document.getElementById('adaJentik').value;

        var liter = document.getElementById('liter').value || "-";

        var wadahList = [];
        document.querySelectorAll('#wadahGroup input[type="checkbox"]:checked').forEach(function(checkbox) {
          wadahList.push(checkbox.value);
        });
        var wadahText = wadahList.length > 0 ? wadahList.join(', ') : "-";

        var link = "https://wa.me/6281524219699?text=" +
          encodeURIComponent("ü¶ü Pengaduan Jentik Nyamuk\n\n") +
          encodeURIComponent("üë§ Nama: " + nama + "\n") +
          encodeURIComponent("üè† Alamat: " + alamat + "\n") +
          encodeURIComponent("üîç Ada jentik? " + jentik + "\n") +
          encodeURIComponent("üß∫ Jenis Wadah: " + wadahText + "\n") +
          encodeURIComponent("üíß Perkiraan Jumlah Air: " + liter + " liter\n") +
          encodeURIComponent("üìç Lokasi: https://maps.google.com/?q=" + lat + "," + lon);

        window.open(link, '_blank');
      }, function(error) {
        document.getElementById('status').innerText = "Gagal mengambil lokasi. Aktifkan GPS.";
      });
    }
  </script>
</body>
</html>
